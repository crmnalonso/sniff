<!DOCTYPE html>

<link id="pagestyle" rel="stylesheet" type="text/css" href="boton1.css">

<head>
	<!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/2d8b91f482.js"></script>
    
</head>

<body>

<div id="welcomeDiv">
	<div class="principal">		<!-- activa el analisis de una alimento -->
		<button id="myButton" class="btn" onclick="location.href = 'resultado_perfume.html';"><i class="fas fa-search icon"></i></button>
	</div>
	
</div>		
	<div class="secundario">	<!-- activa el analisis de un plato y lista de alÃ©rgenos -->
		<a href="#" class="btnsecundario" onclick="location.href = 'error_analisis1.html';"><i class="fas fa-sync-alt iconsecundario"></i></a>
		<button id="myButtonLista" class="btnlista" onclick="location.href = 'prueba_popup.html';"><i class="fas fa-list iconlista"></i></button>
	</div>


	
	<!-- la class lista es la que centra el boton que si no se va por ahi -->
	<div class="lista"> 
		<a href="#" class="btnopciones" onclick="openForm()"><i class="fas fa-plus iconopciones"></i></a>
		<div class="popup" id="myForm">			<!-- lleva a las opciones -->
			<form class="form-container">
				<a href="#" class="btnmodo1" onclick="location.href = 'boton.html';"><i class="fas fa-utensils iconmodo1"></i></a>
				<a href='#' class="btnmodo2" onclick="location.href = 'boton2.html';"><i class="fas fa-radiation iconmodo2"></i></a>
				<a href="#" class="btninfo" onclick="location.href = 'info.html';"><i class="fas fa-info iconinfo"></i></a>
				<a href='#' class="btncancel" onclick="closeForm()"><i class="fas fa-times iconcancel"></i></a>
			</form>
		</div>
	</div>

</body>

<script type="text/javascript">
	
	document.getElementById("myButton").onclick = function () {
		//si pulsas el boton de analisis guarda en local storage el flag popup a visible ( para que aparezca el form con el resultado del analisis)
		localStorage.setItem('popup', 'escondido'); //el flag esta al reves en sentido semantico pero bien
        location.href = "prueba_popup.html";
    };
    	

    document.getElementById("myButtonLista").onclick = function () {	
    	localStorage.setItem('popup', 'visible');
        location.href = "prueba_popup.html";
    };

    document.getElementsByClassName("btnsecundario").onclick = function () {
        location.href = "error_analisis1.html";
    };
    	
    document.getElementsByClassName("btnmodo1").onclick = function () {
        location.href = "boton1.html";
    };
    	
    document.getElementsByClassName("btnmodo2").onclick = function () {
        location.href = "boton2.html";
    };
    	
    document.getElementsByClassName("btninfo").onclick = function () {
        location.href = "info.html";
    };

	function openForm() {	
  		document.getElementById("myForm").style.display = "block";
  		document.getElementById("welcomeDiv").classList.add('MyClass');
	}

	function closeForm() {
		document.getElementById("myForm").style.display = "none";
		document.getElementById("welcomeDiv").classList.remove('MyClass');
	}
</script>
